# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  branch = "master"
  name = "github.com/getsentry/raven-go"

[[constraint]]
  name = "github.com/gobuffalo/buffalo"
  version = "0.11.0"

[[constraint]]
  name = "github.com/gobuffalo/envy"
  version = "1.6.0"

[[constraint]]
  name = "github.com/gobuffalo/pop"
  version = "4.2.2"

[[constraint]]
  name = "github.com/gobuffalo/suite"
  version = "2.0.0"

[[constraint]]
  name = "github.com/gobuffalo/uuid"
  version = "2.0.0"

[[constraint]]
  name = "github.com/gobuffalo/validate"
  version = "2.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/gobuffalo/x"

[[constraint]]
  name = "github.com/joho/godotenv"
  version = "1.2.0"

[[constraint]]
  branch = "master"
  name = "github.com/markbates/grift"

[[constraint]]
  name = "github.com/rs/cors"
  version = "1.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/unrolled/secure"

[[constraint]]
  name = "gopkg.in/segmentio/analytics-go.v3"
  version = "3.0.0"

[prune]
  go-tests = true
  unused-packages = true
